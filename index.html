<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- <a target="_blank" href="https://icons8.com/icon/UXgZfCyPv4w3/plus">P</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
</head>
<body>
    <div class="wrapper">
        <div class="heading">To Do List</div>
        <div class="inputField">
            <input type="text" name="todo" id="todo" placeholder="Enter your task Todo">
            <img src="./images/icons8-plus-50 (1).png" alt="" srcset="">

        </div>

        <div class="todolist">
            <ul class="ul_tag">
                    
               
               
            </ul>
        </div>
        <div class="footer">
            <span>You have <span class="pending"></span> items in todo List</span>
            <button class="clearAll">Clear All</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
